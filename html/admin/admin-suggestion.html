		<script><!-- Ajax command to add new movie to DB -->
			$(document).ready(function(){
				$('#formFilm').on('submit', function(e) {
					e.preventDefault(); // J'empêche le comportement par défaut du navigateur, c-à-d de soumettre le formulaire
	 
					var $this = $(this); // L'objet jQuery du formulaire	
			
					//http://stackoverflow.com/questions/5392344/sending-multipart-formdata-with-jquery-ajax/5976031#5976031
					//http://stackoverflow.com/questions/6974684/how-to-send-formdata-objects-with-ajax-requests-in-jquery
					//http://stackoverflow.com/questions/9344455/unable-to-send-a-multipart-mixed-request-to-spring-mvc-based-rest-service
					//https://www.google.fr/webhp?sourceid=chrome-instant&ion=1&espv=2&ie=UTF-8#q=multipart%20boundary%20not%20found
					
					//----Multer
					//http://codeforgeek.com/2014/11/file-uploads-using-node-js/
					
					var genre1,genre2,genre3,g1,g2,g3,formData;
					
					/* /!\ Si g1 = " " NE PAS ENVOYER !!!!*/
					genre1=document.getElementById("genre1");
					g1= genre1[genre1.selectedIndex].value;
					
					if($('#genre2').val != " "){
						genre2=document.getElementById("genre2");
						g2= genre2[genre2.selectedIndex].value;
					}
					if($('#genre3').val != " "){
						genre3=document.getElementById("genre3");
						g3= genre3[genre3.selectedIndex].value;
					}
					console.log('genre:'+ g1);					
					
					formData = new FormData();
					formData.append('title',$('#title').val());
					formData.append('director',$('#realisateur').val());
					formData.append('actors',$('#acteurs').val());
					formData.append('genre1',g1);
					formData.append('genre2',g2);
					formData.append('genre3',g3);
					formData.append('synopsis',$('#synopsis').val());
					formData.append('why',$('#justification').val());
					
					$.ajax( {
						type:'POST',
						url:$this.attr('action'),
						data:formData,
						processData: false,
						contentType:false,

						success:function(content) {
						alert(content);
						},
						error:function(){
							alert('Error Ajax!');
						}
					});
				});
			});
		</script>
